<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
    <style>
        .padding{
            padding:0px;
            padding-top:15px;
        }
        .padding.noTop{
            padding-top:0px;
        }
        #container{height:auto; background-color:green; position:fixed; width:100%; left:0px; right:0px; margin-bottom:auto;}
        .stickyPusher{float:left; width:100%;}
    </style>
</head>
<body>
    <div id="container" data-sticky-container>
        <div class="title-bar sticky padding" style="width:100%;">
            <div class="title-bar-right" style="height:100%;">
                <ul class="menu">
                    <li><a href="#">One</a></li>
                    <li><a href="#">Two</a></li>
                    <li><a href="#">Three</a></li>
                    <li><a href="#">Four</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="stickyPusher"></div>
    <div class="row">
        <p>asdfasdfasdf</p>
    </div>
    <div style="width:100%; height:6000px; float:left;"></div>
    <script>
        var stickyMenu;
        jQuery(document).ready(function () {
            // Sticky menu
            stickyMenu = jQuery("#container .sticky");
            jQuery(".stickyPusher").height(stickyMenu.height() + parseInt(stickyMenu.css("paddingTop").replace("px", "")));
        });

        jQuery(window).scroll(function () {
            // On every scroll
            if (jQuery(this).scrollTop() > jQuery("#container").height()) {
                // Als je meer scrollt dan de stickyContainer hoog is, verwijder de marginTop
                stickyMenu.addClass("noTop");
            } else {
                // Als je weer naar boven scrollt
                stickyMenu.removeClass("noTop");
            }
        });
    </script>
</body>
</html>
